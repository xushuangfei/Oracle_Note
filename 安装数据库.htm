<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>安装数据库</title>
<meta name="GENERATOR" content="WinCHM">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body{font-family: '微软雅黑','sans-serif';}
</style>
</head>
<body>
<OL>
<LI>去官网下载<FONT color=#ff0000>Oracle Database 11g 第 2 版 (11.2.0.1.0)</FONT>      
（<A href="http://www.oracle.com/technetwork/cn/database/enterprise-edition/downloads/112010-win32soft-098630-zhs.html" target=_blank>32位</A>/
<A href="http://www.oracle.com/technetwork/cn/database/enterprise-edition/downloads/112010-win64soft-086667-zhs.html" target=_blank>64位</A>）<BR>
<LI>下载完将2个压缩文件解压到同一个文件夹，点击<FONT color=#000000>setup.exe</FONT>，按照以下图示安装<BR>
<LI>安装程序正在启动<BR><IMG alt="" src="images/note1-1.png"><BR><BR>
<LI>填上口令，忽略掉让我们输入邮箱的提示<BR><IMG alt="" src="images/note1-2.png"><BR><BR>
<LI>选择创建和配置数据库，点击下一步<BR><IMG alt="" src="images/note1-3.png"><BR><BR>
<LI>选择桌面类，点击下一步<BR><IMG alt="" src="images/note1-4.png"><BR><BR>
<LI>输入口令，点击下一步<BR><IMG alt="" src="images/note1-5.png"><BR><BR>
<LI>安静的等待安装完成<BR><IMG alt="" src="images/note1-6.png"><BR><BR>
<LI>点击口令管理，解锁scott用户<BR><IMG alt="" src="images/note1-7.png"><BR><BR>
<LI>开始使用Oracle数据库
</LI>
</OL>
</body>
</html>
