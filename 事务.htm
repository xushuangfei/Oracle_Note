<H4>两个或两个以上的DML操作语句，同时成功或者同时失败</H4>
<UL>
<LI>在Java中如何实现事务控制<BR>
设置自动提交为false(关闭自动提交)<BR>
<FONT color=#0000ff>conn.setAutoCommit(false);</FONT><BR>
DML语句写在try语句块中<BR>
<FONT color=#0000ff>pre=conn.prepareStatement();pre.executeUpdate();conn.commit();</FONT><BR>
在catch语句块中回滚事务<BR>
<FONT color=#0000ff>conn.rollback();</FONT>
</LI>
</UL>
