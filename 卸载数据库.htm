<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>卸载数据库</title>
<meta name="GENERATOR" content="WinCHM">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body{font-family: '微软雅黑','sans-serif';}
</style>
</head>
<body>
<OL>
<LI>使用程序组中的<FONT color=#0000ff>Universal 
  Installer</FONT> 可以对安装好的Oracle数据库进行卸载
<LI>删除注册表<FONT color=#0000ff>HKEY_LOCAL_MACHINE-&gt;SOFTWARE</FONT>中的Oracle项
<LI>删除注册表<FONT color=#0000ff>HKEY_LOCAL_MACHINE-&gt;SYSTEM-&gt;CurrentControlSet-&gt;Services</FONT>中所有以Oracle开头的服务
<LI>重新启动计算机
<LI>删除<FONT color=#0000ff>Program 
  Files</FONT> 下的Oracle文件夹和Oracle的安装目录文件夹
<LI>至此Oracle数据库彻底被卸载</LI>
</OL>
</body>
</html>
